<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <input type="text" name="" id="input" />
        <div class="buttons ac" onclick="clearInput()">AC</div>
        <div class="buttons" onclick="appendToInput('9')">9</div>
        <div class="buttons" onclick="appendToInput('8')">8</div>
        <div class="buttons" onclick="appendToInput('7')">7</div>
        <div class="buttons opp" onclick="appendToInput('+')">+</div>
        <div class="buttons" onclick="appendToInput('4')">4</div>
        <div class="buttons" onclick="appendToInput('5')">5</div>
        <div class="buttons" onclick="appendToInput('6')">6</div>
        <div class="buttons opp" onclick="appendToInput('-')">-</div>
        <div class="buttons" onclick="appendToInput('1')">1</div>
        <div class="buttons" onclick="appendToInput('2')">2</div>
        <div class="buttons" onclick="appendToInput('3')">3</div>
        <div class="buttons opp" onclick="appendToInput('/')">/</div>
        <div class="buttons" onclick="appendToInput('.')">.</div>
        <div class="buttons" onclick="appendToInput('0')">0</div>
        <div class="buttons eq" id="equal" onclick="calculate()">=</div>
        <div class="buttons opp" onclick="appendToInput('*')">*</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
